<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="padre">
        <div class="hijouno">
            <h1>Payment form example</h1>
        </div>

        <div class="hijodos">
            <h3>Some fields are missing</h3>
        </div>


        <div class="hijotres">

            <fieldset>
                <legend>Card #</legend>
                <input class="dos" type="text" id="chbx" name="agree" placeholder="  XXXXXXXXXXXXXXXXXXX"/>
            </fieldset>

            <fieldset>
                <legend>CVC #</legend>
                <input class="tres" type="text" id="chbx" name="agree" placeholder="  0000"/>
            </fieldset>

            <fieldset>
                <legend>Amount $</legend>
                <input class="cuatro" type="text" id="chbx" name="agree" placeholder="  Amount"/>
            </fieldset>
        </div>

        <div class="hijocuatro">
            <div>
                <fieldset>
                    <legend>First Name</legend>
                    <input class="uno" type="text" id="chbx" />
                </fieldset>

                <fieldset>
                    <legend>City</legend>
                    <input class="uno" type="text" id="chbx" />
                </fieldset>

                <fieldset>
                    <legend>We Accept</legend>
                    <input type="text" id="chbx" />
                </fieldset>
            </div>

            <div class="dad">
                <fieldset>
                    <legend>Last Name</legend>
                    <input class="uno" type="text" id="chbx" placeholder="Last Name"/>
                </fieldset>

                <div class="flex">
                    <fieldset>
                        <legend>State</legend>
                        <input class="tres" type="text" id="chbx" />
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Postal Code</legend>
                        <input class="tres" type="text" id="chbx" />
                    </fieldset>
                </div>


                <fieldset>
                    <legend>Massage</legend>
                    <input type="text" id="chbx" />
                </fieldset>
            </div>

        </div>

        <div class="botton" >
            <button type="button" class="boton-espacio btn btn-secondary " style="padding: 10px 10px 10px 10px;" >Cancel</button>
            <button type="button" class="boton-espacio btn btn-primary " >Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
