<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="padre">
        <div class="hijouno">
            <h1>Payment form example</h1>
        </div>

        <div class="hijodos">
            <h3>Some fields are missing</h3>
        </div>


        <div class="hijotres">

            <fieldset>
                <legend>Card #</legend>
                <input class="dos" type="text" id="chbx" name="agree" placeholder="  XXXXXXXXXXXXXXXXXXX"/>
            </fieldset>

            <fieldset>
                <legend>CVC #</legend>
                <input class="tres" type="text" id="chbx" name="agree" placeholder="  0000"/>
            </fieldset>

            <fieldset>
                <legend>Amount $</legend>
                <input class="cuatro" type="text" id="chbx" name="agree" placeholder="  Amount"/>
            </fieldset>
        </div>

        <div class="hijocuatro">
            <div>
                <fieldset>
                    <legend>First Name</legend>
                    <input class="uno" type="text" id="chbx" />
                </fieldset>

                <fieldset>
                    <legend>City</legend>
                    <input class="uno" type="text" id="chbx" />
                </fieldset>

                <fieldset>
                    <legend>We accept:</legend>
                    <div class="card-container">
                        <div class="card-grupo">
                            <input type="radio" class="form-check-input" name="card[]" id="mastercard" required
                                checked />
                            <label for="mastercard" class="form-label"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="card-grupo">
                            <input type="radio" class="form-check-input" name="card[]" id="visa" required />
                            <label for="visa" class="form-label"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="card-grupo">
                            <input type="radio" class="form-check-input" name="card[]" id="dinersClub"
                                required />
                            <label for="dinersClub" class="form-label"><i
                                    class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="card-grupo">
                            <input type="radio" class="form-check-input" name="card[]" id="paypal" required>
                            <label for="paypal" class="form-label"><i
                                    class="fa-brands fa-cc-paypal"></i></label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="dad">
                <fieldset>
                    <legend>Last Name</legend>
                    <input class="uno" type="text" id="chbx" placeholder="Last Name"/>
                </fieldset>

                <div class="flex">
                    <fieldset>
                        <legend>State</legend>
                        <input class="tres" type="text" id="chbx" />
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Postal Code</legend>
                        <input class="tres" type="text" id="chbx" />
                    </fieldset>
                </div>

                <fieldset>
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" class="form-control" id="message"></textarea>
                    <p class="nota">Add any notes here.</p>
                </fieldset>
            </div>

        </div>

        <div class="submit-container bg-light">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f50bb9c937.js" crossorigin="anonymous"></script>
</body>

</html>
